<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Shutter Studios</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    {% include 'header.html' %}

    <section class="page-header">
        <h1>Contact Us</h1>
        <p>We’d love to capture your story — get in touch with us today.</p>
    </section>

    <section class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p><strong>Address:</strong> Yash Gaikwad Photography, Sunil Market, Kallam 413507</p>
            <p><strong>Phone:</strong> +91 7083700900</p>
            <p><strong>Email:</strong> yg7083700@gmail.com</p>
            <a href="https://www.instagram.com/yashgaikwad_photography/"></a>
            <a href="https://wa.me/917083700900" target="_blank"></a>

        </div>
        <div>
            <form class="schedule-form" action="/schedule/email" method="POST">

                <div>
                    <h3>Schedule a Shoot</h3>
                </div>

                <div>
                    <label for="client_name">Client Name</label>
                    <input type="text" id="client_name" name="client_name" required>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="preferred_date">Preferred Date</label>
                    <input type="date" id="preferred_date" name="preferred_date" required>
                </div>

                <div>
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" rows="4"></textarea>
                </div>

                <div>
                    <button type="submit" class="submit-btn">Send Request</button>
                </div>

            </form>
        </div>

    </section>

    {% include 'footer.html' %}
</body>

</html>
