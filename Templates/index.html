{% extends "base.html" %}
{% block content %}
<section class="hero container">
  <div class="hero-left">
    <img src="{{ url_for('static', filename='Images/images.jpg') }}" alt="Profile" class="profile-photo">
  </div>

  <div class="hero-right">
    <p class="greet">Hello there, Nice to meet you. I am</p>
    <h1 class="name">Yash</h1>
    <p class="bio">
      I capture honest, timeless imagesâ€”portraits and scenes that tell real stories. Available for studio and location shoots.
    </p>

    <form id="schedule-form" class="schedule-form" method="post" action="/schedule">
      <h3>Schedule a shoot</h3>
      <input name="client_name" placeholder="Your name" required>

      <button type="submit" class="btn">Request</button>
    </form>
  </div>
</section>




{% endblock %}
